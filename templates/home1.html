<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application</title>
  <link rel="icon" href="https://tse4.mm.bing.net/th/id/OIP.7CK-X-uegS51a5PR-d-N-AHaHa?pid=Api&P=0&h=180" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <main class="form-container">
    <h1>Job Application Form</h1>
    <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input id="name" name="name" type="text" required placeholder="Enter your full name" autofocus />
      </div>

      <div class="form-group">
        <label for="email">Email ID*</label>
        <input id="email" name="email" type="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input id="password" name="password" type="password" required placeholder="Enter your password" />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" type="number" min="18" max="50" placeholder="Enter your age" />
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input id="phone" name="phone" type="tel" maxlength="10" placeholder="Enter your mobile number" />
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" />
      </div>

      <div class="form-group">
        <label for="registration">Registration Date</label>
        <input id="registration" name="registration" type="datetime-local" />
      </div>

      <div class="form-group">
        <label for="resume">Upload Resume</label>
        <input id="resume" name="resume" type="file" accept=".pdf,.docx" />
      </div>

      <fieldset class="form-group">
        <legend>Select Your Gender</legend>
        <label><input name="gender" type="radio" value="Male" /> Male</label>
        <label><input name="gender" type="radio" value="Female" /> Female</label>
        <label><input name="gender" type="radio" value="Others" /> Others</label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Skills</legend>
        <label><input name="skills" type="checkbox" value="HTML" /> HTML</label>
        <label><input name="skills" type="checkbox" value="CSS" /> CSS</label>
        <label><input name="skills" type="checkbox" value="JavaScript" /> JavaScript</label>
        <label><input name="skills" type="checkbox" value="React JS" /> React JS</label>
      </fieldset>

      <div class="form-group">
        <label for="skillset">Rate Your Skillset</label>
        <input id="skillset" name="skillset" type="range" min="1" max="10" />
      </div>

      <div class="form-group">
        <label for="profile">Profile URL</label>
        <input id="profile" name="profile" type="url" placeholder="https://yourprofile.com" />
      </div>

      <div class="form-group">
        <label for="cover">Cover Letter</label>
        <textarea id="cover" name="cover" rows="5" placeholder="Share your experience..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
</body>
</html>
