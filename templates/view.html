<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Applications</title>
  <link rel="icon" href="https://tse4.mm.bing.net/th/id/OIP.7CK-X-uegS51a5PR-d-N-AHaHa?pid=Api&P=0&h=180" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Submitted Applications</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>
      <th>Cover Letter</th>
    </tr>
    {% for app in applications %}
    <tr>
      <td>{{ app.name }}</td>
      <td>{{ app.email }}</td>
      <td>{{ app.phone }}</td>
      <td>{{ app.skills }}</td>
      <td>{{ app.cover_letter }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
